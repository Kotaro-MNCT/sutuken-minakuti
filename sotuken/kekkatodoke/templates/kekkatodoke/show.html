{% extends 'kekkatodoke/layout.html' %}

{% block content %}

<table class="show">
    <tr>
        <th>教科</th>
        <th>欠席日数</th>
    </tr>

    {%for kekka in kekkas%}
    <tr>

        {%for data in kekka%}

        {% if forloop.first %}
        <td><a href="{% url 'kekkatodoke:detail' data %}">{{data}}</a></td>
        {% else %}
        <td>{{data}}</td>
        {% endif %}

        {% endfor %}
    </tr>

    {% endfor %}
</table>



{% endblock %}
